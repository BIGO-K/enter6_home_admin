<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>로그인 - 엔터식스 홈페이지 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<!-- (D) 폰트는 webfontloader를 사용하여 app_page-common.js에서 적용 -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view __view-body-dark">
			<!-- 헤더 -->
			<div class="mm_header">
				<div class="mm_box-lside">
					<p class="text_member"><i class="mco_nonmember"></i><span>로그인 하세요.</span></p>
				</div>
				<div class="mm_box-rside">
					<button type="button" class="btn_login"><i class="mco_login"></i><span>로그인</span></button>
				</div>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<!-- (D) ajax 로 페이지 로드 시 .mm_page를 불러와 .mm_pages 안으로 붙입니다. -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<!-- (D) .mm_view 요소에 '__view-body-dark' 클래스를 추가합니다. -->
						<!-- 로그인 -->
						<div class="m-login">
							<div class="m-login-inner">
								<h1><span class="mm_ir-blind">엔터6</span>홈페이지 관리자 로그인</h1>
								<div class="m-login-form">
									<div class="m-login-form-box">
										<section>
											<h6>아이디</h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
												<label>
													<input type="text" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder mm_ir-blind">아이디</span>
												</label>
											</div>
										</section>
										<section>
											<h6>비밀번호</h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-pw"><i class="mco_hide"></i><span class="mm_ir-blind">비밀번호 보기</span></button>
												<label>
													<input type="password" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder mm_ir-blind">비밀번호</span>
												</label>
											</div>
										</section>
										<label class="mm_form-check">
											<input type="checkbox">
											<b class="mm_box-block">
												<i class="mco_form-check"></i>
												<span class="text_label">아이디 저장</span>
											</b>
										</label>
									</div>
								</div>
								<button type="button" class="mm_btn __btn_lg_secondary__ btn_login"><span>로그인 하기</span></button>
							</div>
						</div>
						<!--// 로그인 -->

						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- 페이지 스크립트 -->
	<!-- <script src="../js/.js"></script> -->
</body>
</html>
